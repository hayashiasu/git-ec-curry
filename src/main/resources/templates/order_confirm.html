<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注文確認画面|ラクラクカリー</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <a href="top.html">
              <img class="logo" th:src="@{/img/header_logo.png}" />
            </a>
          </div>

          <div class="header-right">
            <a th:href="@{/showList}">商品一覧</a>
            <a th:href="@{/registerUser}">会員登録</a>
            <a th:href="@{/showCartList}"><i class="fas fa-shopping-cart"></i>カート</a>
            <a th:href="@{/LoginAndLogout}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>

            <a th:href="@{/orderHistory}">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1 class="page-title">注文内容確認</h1>
        <!-- table -->
        <div class="row">
          <table class="striped">
            <thead>
              <tr>
                <th class="cart-table-th">商品名</th>
                <th>サイズ、価格(税抜)、数量</th>
                <th>トッピング、価格(税抜)</th>
                <th>小計</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="orderItem:${order.orderItemList}">
                <td class="cart-item-name">
                  <div class="cart-item-icon">
                    <img th:src="@{orderItem.item.imagePath}" />
                  </div>
                  <span th:text="${orderItem.name}">カツカレー</span>
                </td>
                <td>
                  <span class="price" th:text="${orderItem.size}">&nbsp;M or Ｌ</span>
                  &nbsp;&nbsp;<span th:if="${orderItem.size=='M'}" th:text="${orderItem.Item.priceM}">Mの値段</span>円
                  <span th:if="${orderItem.size=='L'}" th:text="${orderItem.Item.priceL}">Lの値段</span>円
                  &nbsp;&nbsp;<span th:text="${orderItem.quantity}">数量</span>個
                </td>
                <td>
                  <ul>
                    <li th:each="orderTopping:${orderItem.orderToppingList}">
                    <span th:text="${orderTopping.topping.name}">商品名</span>
                    <span th:if="${orderItem.size=='M'}" th:text="${orderTopping.topping.priceM}">金額</span>円
                    </li>
                  </ul>
                </td>
                <td><div class="text-center" th:text="${orderItem.getSubTotal()}">小計金額</div></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row cart-total-price">
          <div>消費税：<span th:text="${order.getTax()}">消費税</span>円</div>
          <div>ご注文金額合計：<span th:text="${order.getCalcTotalPrice()}">合計金額</span>円 (税込)</div>
        </div>

        <h2 class="page-title">お届け先情報</h2>
        <div class="order-confirm-delivery-info">
          <div class="row">
            <div class="input-field">
              <input id="name" type="text" />
              <label for="name">お名前</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="email" type="email" />
              <label for="email">メールアドレス</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="zipcode" type="text" maxlength="7" />
              <label for="zipcode">郵便番号</label>
              <button class="btn" type="button">
                <span>住所検索</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="address" type="text" />
              <label for="address">住所</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="tel" type="tel" />
              <label for="tel">電話番号</label>
            </div>
          </div>
          <div class="row order-confirm-delivery-datetime">
            <div class="input-field">
              <input id="deliveryDate" type="date" />
              <label for="address">配達日時</label>
            </div>
            <label class="order-confirm-delivery-time">
              <input
                name="deliveryTime"
                type="radio"
                value="10時"
                checked="checked"
              />
              <span>10時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="11時" />
              <span>11時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="12時" />
              <span>12時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="13時" />
              <span>13時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="14時" />
              <span>14時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="15時" />
              <span>15時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="16時" />
              <span>16時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="17時" />
              <span>17時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="18時" />
              <span>18時</span>
            </label>
          </div>
        </div>

        <h2 class="page-title">お支払い方法</h2>
        <div class="row order-confirm-payment-method">
          <span>
            <label class="order-confirm-payment-method-radio">
              <input
                name="paymentMethod"
                type="radio"
                value="1"
                checked="checked"
              />
              <span>代金引換</span>
            </label>
            <label class="order-confirm-payment-method-radio">
              <input name="paymentMethod" type="radio" value="2" />
              <span>クレジットカード</span>
            </label>
          </span>
        </div>
        <div class="row order-confirm-btn">
          <button
            class="btn"
            type="button"
            onclick="location.href='order_finished.html'"
          >
            <span>この内容で注文する</span>
          </button>
        </div>
      </div>
      <!-- end container -->
    </div>
    <!-- end top-wrapper -->
    <footer>
      <div class="container">
        <img src="img/header_logo.png" />
        <p>アロハな気分をあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
